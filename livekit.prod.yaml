# LiveKit Production Configuration - High Performance
# Deploy with: --config /etc/livekit.yaml --keys "$LIVEKIT_API_KEY:$LIVEKIT_API_SECRET"

port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
  tcp_port: 7881

turn:
  enabled: true
  udp_port: 3478

room:
  auto_create: true
  empty_timeout: 300
  max_participants: 50

logging:
  level: info
  json: true

